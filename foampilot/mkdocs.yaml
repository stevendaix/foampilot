site_name: FoamPilot Documentation
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate

plugins:
  - search
  - mkdocstrings:
  #     handlers:
  #       python:
  #         paths: ["../foampilot"]  # Chemin vers votre module
  #         options:
