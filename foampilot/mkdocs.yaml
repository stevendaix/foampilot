  #           show_category_heading: true
  #           show_if_no_docstring: false
  #           show_signature_annotations: true
  #           show_source: false
  #           separate_signature: true
  #           line_length: 80
  #           merge_init_into_class: true
  #           docstring_style: "google"  # ou "numpy" selon votre style
  - i18n:
      default_language: en
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: fr
          name: Français
          default: false
          build: true
        - locale: zh
          name: 中文
          default: false
          build: true

nav:
  - Accueil: index.md
  - À propos: about.md
  - Installation: install_openfoam.md
